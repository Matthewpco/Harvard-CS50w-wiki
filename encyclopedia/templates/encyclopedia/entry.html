{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page_url }}
{% endblock %}

{% block body %}

    {{ entry_html|safe }}

    <form action="{% url 'edit' page_url %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="edit_entry" value="{{ page_url }}">
        <button type="submit">Edit</button>
    </form>

{% endblock %}
